version: '2.1'

services:
  database:
    image: "mysql/mysql-server:5.7"
    hostname: mysql
    environment:
      - MYSQL_ROOT_PASSWORD=password
      - MYSQL_DATABASE=saga
      - MYSQL_USER=saga
      - MYSQL_PASSWORD=password
    healthcheck:
        test: ["CMD-SHELL", "nc -z localhost 3306 &> /dev/null; echo $$?"]
        interval: 30s
        timeout: 10s
        retries: 5

  alpha:
    links:
      - "database:mysql.servicecomb.io"
    environment:
      - JAVA_OPTS=-Dspring.profiles.active=mysql
