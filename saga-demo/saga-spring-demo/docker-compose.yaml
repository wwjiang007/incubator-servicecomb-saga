version: '2.1'

services:
  database:
    image: "postgres"
    hostname: postgres
    environment:
      - POSTGRES_DB=saga
      - POSTGRES_USER=saga
      - POSTGRES_PASSWORD=password
    healthcheck:
        test: ["CMD-SHELL", "nc -z localhost 5432 &> /dev/null; echo $$?"]
        interval: 30s
        timeout: 10s
        retries: 5

  alpha:
    image: "alpha-server:${TAG}"
    hostname: alpha-server
    links:
      - "database:postgresql.servicecomb.io"
    environment:
      - JAVA_OPTS=-Dspring.profiles.active=prd
    healthcheck:
        test: ["CMD-SHELL", "nc -z localhost 8080 &> /dev/null; echo $$?"]
        interval: 30s
        timeout: 10s
        retries: 5
    depends_on:
      database:
        condition: service_healthy

  hotel:
    image: "hotel:${TAG}"
    hostname: hotel
    links:
      - "alpha:alpha-server.servicecomb.io"
    ports:
      - "8081:8080"
    depends_on:
      alpha:
        condition: service_healthy

  car:
    image: "car:${TAG}"
    hostname: car
    links:
      - "alpha:alpha-server.servicecomb.io"
    ports:
      - "8082:8080"
    depends_on:
      alpha:
        condition: service_healthy

  booking:
    image: "booking:${TAG}"
    hostname: booking
    links:
      - "alpha:alpha-server.servicecomb.io"
      - "hotel:hotel.servicecomb.io"
      - "car:car.servicecomb.io"
    ports:
      - "8083:8080"
    depends_on:
      - hotel
      - car
