version: '3.0'

services:
  database:
    image: "mysql/mysql-server:5.7"
    hostname: mysql
    environment:
      - MYSQL_ROOT_PASSWORD=password
      - MYSQL_DATABASE=saga
      - MYSQL_USER=saga
      - MYSQL_PASSWORD=password

  alpha:
    links:
      - "database:mysql.servicecomb.io"
    environment:
      - JAVA_OPTS=-Dspring.profiles.active=mysql
      - WAIT_FOR_SERVICES=mysql.servicecomb.io:3306:150
    depends_on:
      - database
